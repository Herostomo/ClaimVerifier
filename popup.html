<!DOCTYPE html>
<html>
  <head>
    <title>Claim Verifier</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; width: 320px; }
      textarea {
        width: 100%; height: 80px; padding: 6px; font-size: 14px;
        border-radius: 6px; border: 1px solid #ccc;
      }
      button {
        margin-top: 10px; padding: 8px 12px; font-size: 14px;
        border: none; border-radius: 6px; cursor: pointer;
        background-color: #4CAF50; color: white;
      }
      #result { margin-top: 12px; font-size: 13px; }
      .source { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h3>Claim Verifier</h3>
    <textarea id="claimInput" placeholder="Paste a claim here..."></textarea>
    <button id="verifyBtn">Verify</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
